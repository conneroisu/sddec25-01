name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use PAT so pushes identify as the allowed user
          token: ${{ secrets.BOT_PAT }}

      - name: Configure Git
        run: |
          git config user.name "Your Bot User"
          git config user.email "your-bot-user@example.com"

      - name: Read current version
        id: read_version
        run: |
          CURRENT_VERSION=$(cat VERSION)
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Bump version
        id: bump_version
        run: |
          CURRENT_VERSION=$(cat VERSION)
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR="${VERSION_PARTS[0]}"; MINOR="${VERSION_PARTS[1]}"; PATCH="${VERSION_PARTS[2]}"
          NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "$NEW_VERSION" > VERSION

      - name: Commit and push VERSION file
        if: github.event_name == 'push'
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.NEW_VERSION }}"
          git add VERSION
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]" || echo "No changes to commit"
          git push origin main

      - name: Create version.tex file
        run: |
          echo "\\version{${{ steps.bump_version.outputs.NEW_VERSION }}}" > version.tex
          cat version.tex

      - name: Build PDF with LaTeX
        uses: xu-cheng/latex-action@v4
        with:
          root_file: main.tex

      - name: Rename PDF with version
        run: |
          mv main.pdf "sddec25-01-v${{ steps.bump_version.outputs.NEW_VERSION }}.pdf"
          ls -lh "sddec25-01-v${{ steps.bump_version.outputs.NEW_VERSION }}.pdf"

      - name: Create and push git tag
        run: |
          git tag "v${{ steps.bump_version.outputs.NEW_VERSION }}"
          git push origin "v${{ steps.bump_version.outputs.NEW_VERSION }}"

      - name: Get commit messages since last release
        id: changelog
        run: |
          PREV_TAG=$(git tag --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sed -n '2p' || echo "")
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi
          [ -z "$CHANGELOG" ] && CHANGELOG="- Initial release"
          echo "$CHANGELOG" > changelog.txt
          echo "changelog_file=changelog.txt" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.BOT_PAT }} # Make gh use the PAT too
        run: |
          echo "## Changes" > release_notes.md
          echo "" >> release_notes.md
          cat changelog.txt >> release_notes.md
          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "*This release was automatically generated by GitHub Actions.*" >> release_notes.md

          gh release create "v${{ steps.bump_version.outputs.NEW_VERSION }}" \
            --title "Version ${{ steps.bump_version.outputs.NEW_VERSION }}" \
            --notes-file release_notes.md \
            "sddec25-01-v${{ steps.bump_version.outputs.NEW_VERSION }}.pdf#Senior Design Document v${{ steps.bump_version.outputs.NEW_VERSION }}"

      - name: Release summary
        run: |
          echo "=============================="
          echo "ðŸš€ Release Summary"
          echo "------------------------------"
          echo "Version: v${{ steps.bump_version.outputs.NEW_VERSION }}"
          echo "PDF Filename: sddec25-01-v${{ steps.bump_version.outputs.NEW_VERSION }}.pdf"
          echo "Git Tag: v${{ steps.bump_version.outputs.NEW_VERSION }}"
          echo "Changelog Preview:"
          echo "------------------------------"
          head -20 changelog.txt || cat changelog.txt
          echo "=============================="

name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

# Keep contents write so the job can push & create tags/releases
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Create GitHub App installation token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          # App ID for sddec2501 (you provided)
          app-id: 2280081
          # Private key must be stored as a repository secret (PEM contents)
          private-key: ${{ secrets.SDDEC2501_PRIVATE_KEY }}
          # Optional: scope token to this repo (owner + repo)
          owner: conneroisu
          repositories: sddec25-01

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation
          # Use the installation token produced above so git operations act as the App installation
          token: ${{ steps.app-token.outputs.token }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Read current version
        id: read_version
        run: |
          CURRENT_VERSION=$(cat VERSION)
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Bump version
        id: bump_version
        run: |
          CURRENT_VERSION=$(cat VERSION)
          # Split version into components
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"

          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_MINOR=$MINOR
          NEW_MAJOR=$MAJOR
 
          # Check for overflow: if patch reaches 10, increment minor and reset patch
          if [ $NEW_PATCH -ge 10 ]; then
            NEW_MINOR=$((MINOR + 1))
            NEW_PATCH=0
 
            # Check for overflow: if minor reaches 10, increment major and reset minor
            if [ $NEW_MINOR -ge 10 ]; then
              NEW_MAJOR=$((MAJOR + 1))
              NEW_MINOR=0
            fi
          fi
 
          NEW_VERSION="$NEW_MAJOR.$NEW_MINOR.$NEW_PATCH"
          # Export NEW_VERSION to GITHUB_OUTPUT for use in later steps
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"
          # Update VERSION file
          echo "$NEW_VERSION" > VERSION

      - name: Commit and push VERSION file
        if: github.event_name == 'push'
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.NEW_VERSION }}"
          git add VERSION
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]" || echo "No changes to commit"
          git push origin main

      - name: Create version.tex file
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.NEW_VERSION }}"
          echo "\\version{$NEW_VERSION}" > version.tex
          cat version.tex

      - name: Build PDF with LaTeX
        uses: xu-cheng/latex-action@v4
        with:
          root_file: main.tex

      - name: Rename PDF with version
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.NEW_VERSION }}"
          mv main.pdf "sddec25-01-v${NEW_VERSION}.pdf"
          ls -lh sddec25-01-v${NEW_VERSION}.pdf

      - name: Create and push git tag
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.NEW_VERSION }}"
          git tag "v${NEW_VERSION}"
          git push origin "v${NEW_VERSION}"

      - name: Get commit messages since last release
        id: changelog
        run: |
          # Get the previous tag (if exists)
          PREV_TAG=$(git tag --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sed -n '2p' || echo "")

          if [ -z "$PREV_TAG" ]; then
            # No previous tag, get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since previous tag
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Handle empty changelog
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="- Initial release"
          fi

          # Save to file to handle multiline content
          echo "$CHANGELOG" > changelog.txt
          echo "changelog_file=changelog.txt" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          # Make gh CLI use the same installation token (acts as the App)
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.NEW_VERSION }}"

          # Create release notes
          echo "## Changes" > release_notes.md
          echo "" >> release_notes.md
          cat changelog.txt >> release_notes.md
          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "*This release was automatically generated by GitHub Actions.*" >> release_notes.md

          # Create release with changelog
          gh release create "v${NEW_VERSION}" \
            --title "Version ${NEW_VERSION}" \
            --notes-file release_notes.md \
            "sddec25-01-v${NEW_VERSION}.pdf#Senior Design Document v${NEW_VERSION}"

      - name: Release summary
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.NEW_VERSION }}"
          echo "## Release Created Successfully! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${NEW_VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "**PDF:** sddec25-01-v${NEW_VERSION}.pdf" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** v${NEW_VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changes" >> $GITHUB_STEP_SUMMARY
          cat changelog.txt >> $GITHUB_STEP_SUMMARY

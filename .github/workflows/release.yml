name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for changelog generation
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Read current version
        id: read_version
        run: |
          CURRENT_VERSION=$(cat VERSION)
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Bump version
        id: bump_version
        run: |
          CURRENT_VERSION=$(cat VERSION)
          # Split version into components
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"

          # Increment patch version
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"

          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

          # Update VERSION file
          echo "$NEW_VERSION" > VERSION

      - name: Commit and push VERSION file
        if: github.event_name == 'push'
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.NEW_VERSION }}"
          git add VERSION
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git push origin main

      - name: Create version.tex file
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.NEW_VERSION }}"
          echo "\\version{$NEW_VERSION}" > version.tex
          cat version.tex

      - name: Build PDF with LaTeX
        uses: xu-cheng/latex-action@v4
        with:
          root_file: main.tex

      - name: Rename PDF with version
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.NEW_VERSION }}"
          mv main.pdf "sddec25-01-v${NEW_VERSION}.pdf"
          ls -lh sddec25-01-v${NEW_VERSION}.pdf

      - name: Create and push git tag
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.NEW_VERSION }}"
          git tag "v${NEW_VERSION}"
          git push origin "v${NEW_VERSION}"

      - name: Get commit messages since last release
        id: changelog
        run: |
          # Get the previous tag (if exists)
          PREV_TAG=$(git tag --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | sed -n '2p' || echo "")

          if [ -z "$PREV_TAG" ]; then
            # No previous tag, get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since previous tag
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Handle empty changelog
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="- Initial release"
          fi

          # Save to file to handle multiline content
          echo "$CHANGELOG" > changelog.txt
          echo "changelog_file=changelog.txt" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.NEW_VERSION }}"
          CHANGELOG=$(cat changelog.txt)

          # Create release notes
          cat > release_notes.md <<'HEREDOC_EOF'
## Changes

HEREDOC_EOF
          echo "${CHANGELOG}" >> release_notes.md
          cat >> release_notes.md <<'HEREDOC_EOF'

---
*This release was automatically generated by GitHub Actions.*
HEREDOC_EOF

          # Create release with changelog
          gh release create "v${NEW_VERSION}" \
            --title "Version ${NEW_VERSION}" \
            --notes-file release_notes.md \
            "sddec25-01-v${NEW_VERSION}.pdf#Senior Design Document v${NEW_VERSION}"

      - name: Release summary
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.NEW_VERSION }}"
          echo "## Release Created Successfully! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${NEW_VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "**PDF:** sddec25-01-v${NEW_VERSION}.pdf" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** v${NEW_VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Changes" >> $GITHUB_STEP_SUMMARY
          cat changelog.txt >> $GITHUB_STEP_SUMMARY
